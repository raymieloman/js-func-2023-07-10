<!doctype html>
<html>
<head>
    <title>Exercise 5</title>
    <script>

        function cube(number) {
            return number * number * number;
        }






        function getMessage(name) {
            return `Hello ${name}`;
        }



        alert(getMessage("Raymond"));



        console.log(cube(3));
        console.assert(cube(3) == 27, "Cube of 3 should be 27");
    </script>
</head>
<body>
<h2>
    Exercise 5</h2>
</body>
</html>
